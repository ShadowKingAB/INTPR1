<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <link rel="stylesheet" href="stylefor2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
    <div class="chat-container">
        <h2>User 1</h2>
        <textarea id="user1Chat" cols="55" rows="10"></textarea>
        <input type="text" id="user1Message" placeholder="Type your message">
        <button id="user1Send"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
    <div class="chat-container">
        <h2>User 2</h2>
        <textarea id="user2Chat" cols="55" rows="10"></textarea>
        <input type="text" id="user2Message" placeholder="Type your message">
        <button id="user2Send"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
    <script src="scriptfor2.js"></script>
</body>
</html>
